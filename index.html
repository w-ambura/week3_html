<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Charts and Graphs</title>
    <!-- Link Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Add CSS for styling -->
</head>
<body>
    <h1>Interactive Charts and Graphs</h1>
    <canvas id="myChart" width="400" height="400"></canvas>

    <div>
        <button id="updateDataBtn">Update Data</button>
    </div>

    <script>
        // Variables of different data types
        let stringVariable = "Hello";
        let numberVariable = 42;
        let booleanVariable = true;

        // Functions for simple operations
        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function divide(a, b) {
            return a / b;
        }

        function multiply(a, b) {
            return a * b;
        }

        // Example usage
        console.log(add(5, 3));

        // DOM manipulation example
        document.getElementById('updateDataBtn').addEventListener('click', function() {
            document.getElementById('myChart').style.backgroundColor = 'lightblue';
        });

        // Chart.js integration
        let ctx = document.getElementById('myChart').getContext('2d');

        let myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
